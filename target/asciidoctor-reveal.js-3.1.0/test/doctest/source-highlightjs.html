<!-- .source-highlightjs -->
<div class="slides">
  <section class="title" data-state="title">
    <h1>Source Code with Highlight.JS</h1>
  </section>
  <section id="_use_the_source">
    <h2>Use the Source</h2>
    <div class="listingblock">
      <div class="content">
        <pre class="highlightjs highlight"><code class="language-rust hljs" data-lang="rust" data-noescape="true">fn main() {
    println!("Hello World!");
}</code></pre>
      </div>
    </div>
  </section>
  <section id="_stretch_the_source">
    <h2>Stretch the Source</h2>
    <div class="listingblock stretch">
      <div class="content">
        <pre class="highlightjs highlight"><code class="language-rust hljs" data-lang="rust" data-noescape="true">fn main() {
    println!("Hello stretched World!");
}</code></pre>
      </div>
    </div>
  </section>
</div>
